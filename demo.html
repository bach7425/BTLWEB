<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #3a5ed8, #1c3ba1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 3s infinite;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                transform: translateY(-100vh) translateX(0) scale(0.8);
                opacity: 0;
            }
        }

        /* Tạo nhiều bong bóng */
        .bubble:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-duration: 25s; }
        .bubble:nth-child(2) { left: 30%; width: 80px; height: 80px; animation-duration: 28s; }
        .bubble:nth-child(3) { left: 50%; width: 40px; height: 40px; animation-duration: 30s; }
        .bubble:nth-child(4) { left: 70%; width: 50px; height: 50px; animation-duration: 25s; }
        .bubble:nth-child(5) { left: 90%; width: 70px; height: 70px; animation-duration: 30s; }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
